name: CI/CD Docker + Render

on:
  push:
    branches:
      - master  # Puedes cambiarlo si usas otra rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ª Compilar con Maven
        run: mvn clean package

      - name: ğŸ³ Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/practica-app:latest .

      - name: ğŸ“¤ Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/practica-app:latest

      - name: ğŸš€ Redeploy en Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}